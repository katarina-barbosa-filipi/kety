<html>
    <head>
        <title>atividade calculadora</title>
        <link rel="stylesheet" href="atividadecalculadora.css">
        <script src="atividadecalculadora.js"></script>
    </head>
    <body>
       <div class = "wrapper">
        <div class="bloco">
            <div class="bloco2">
                <p class="resultado"> resultado</p>
            </div>
            <div class="bloco3">
                <div class="bloco3_0">
                    <div class="bloco3_0_0">
                        <button class="um" onclick="inserir('1')"><p>1</p></button>
                    </div>
                    <div class="bloco3_0_1">
                        <button class="quatro" onclick="inserir('4')"><p>4</p></button>
                    </div>
                    <div class="bloco3_0_2">
                        <button class="sete" onclick="inserir('7')"><p>7</p></button>
                    </div>
                </div>
                <div class="bloco3_1">
                    <div class="bloco3_1_0">
                        <button class="dois" onclick="insert('2')"><p>2</p></button>
                    </div>
                    <div class="bloco3_1_1">
                        <button class="cinco" onclick="insert('5')"><p>5</p></button>
                    </div>
                    <div class="bloco3_1_2">
                        <button class="oito" onclick="insert('8')"><p>8</p></button>
                    </div>
                </div>
                <div class="bloco3_2">
                    <div class="bloco3_2_0">
                        <button class="tres" onclick="insert('3')"><p>3</p></button>
                    </div>
                    <div class="bloco3_2_1">
                        <button class="seis" onclick="insert('6')"><p>6</p></button>
                    </div>
                    <div class="bloco3_2_2">
                        <button class="nove" onclick="insert('9')"><p>9</p></button>
                    </div>
                </div>
                <div class="bloco3_3">
                    <div class="bloco3_3_0">
                        <button class="adicao" onclick="insert('+')"><p>+</p></button>
                    </div>
                    <div class="bloco3_3_1">
                        <button class="sub" onclick="insert('-')"><p>-</p></button>
                    </div>
                    <div class="bloco3_3_2">
                        <button class="div" onclick="insert('/')"><p>รท</p></button>
                    </div>
                    <div class="bloco3_3_3">
                        <button class="mul" onclick="insert('x')"><p>x</p></button>
                    </div>
                    <div class="bloco3_3_4">
                        <button class="igualdade" onclick="back()"><p>=</p></button>
                    </div>
                    <div class="bloco3_3_5">
                        <button class="CE"onclick="clean()"><p>CE</p></button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
